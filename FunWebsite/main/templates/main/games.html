<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>My Favourit Games</title>

</head>

<body>

    <h1>My Favourit Games are:</h1>
    <p>{{ myFavGames }}</p>
   
    <ol>
        <li>{{myFavGames.0}}</li>
        <li>{{myFavGames.1}}</li>
        <li>{{myFavGames.2}}</li>
    </ol>
    <ol>
    {% for item in myFavGames %}
    <tr>
      <td> <li>{{item}}</li></td>
    </tr>
    {% endfor %}
    </ol>
        
</body>

</html>
